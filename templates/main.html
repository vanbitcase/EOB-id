<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Column and EOB Box</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .eob-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Date Column and EOB Box Example</h2>

<table>
    <tr>
        <th>Date</th>
    </tr>
    <tr>
        <td>2024-07-25</td>
    </tr>
    <tr>
        <td>2024-07-26</td>
    </tr>
</table>

<div class="eob-box">
    <h3>EOB</h3>
    <p>End of Business details go here.</p>
</div>

</body>
</html>
